<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 WEB</title>
    <link rel="stylesheet"  href="style.css" type="text/css">
</head>
<body>
    
    <div class="container">
        
        <div class="window-content">

           <div class="searchBar">
               <div class="searchByType">
                <img src="./resources/images/Search.png" alt="Search By Text">
                   <input type="text" placeholder="Type here to search">
               </div>
           </div>

            <div class="start-bar">

               <div class="pinned-AllApps">
                   <div class="pinned">
                       <h4>Pinned</h4>
                   </div>

                   <div class="AllApps">
                       <h6>All apps 
                           <span><img src="./resources/images/MorethanArraw.png" style="width: 10px; height: 10px; " alt="more than icon"></span>
                       </h6>
                   </div>
               </div>


               <div class="Apps-pinned">
                <div class="icon" >
                   <img src="./resources/images/edgeicon.png" alt="Edge Icon">
                   <h4>Microsoft Edge</h4>
                </div>
                <div class="icon">
                   <img src="./resources/images/mailIcon.png" alt="Mail Icon">
                <h4>Mail</h4>
                </div>
                <div class="icon">
                   <img src="./resources/images/Photos-Icon.png" alt="Photos Icon">
                <h4>Photos</h4>
                </div>
                <div class="icon">
                    <img src="./resources/images/recyclebinicon.png" alt="Recyclebin Icon">
                    <h4>Recyclebin</h4>
                </div>
                   <div class="icon">
                    <img src="./resources/images/Calendar-icon.png" alt="Calendar Icon">
                    <h4>Calendar</h4>
                   </div>
                   <div class="icon">
                       <img src="./resources/images/calculator-Icon.png" alt="calculator Icon">
                       <h4>Calculator</h4>
                    </div>
                    <div class="icon">
                       <img src="./resources/images/Tips-Icon.png" alt="Tips Icon">
                       <h4>Tips</h4>
                    </div>
                </div>
                
                <div>
                    <div id="Recommended">
                        <h4>Recommended</h4>
                    </div>

                    <div class="More">
                        <h6>More
                            <span ><img src="./resources/images/MorethanArraw.png" style="width: 10px; height: 10px; " alt="more than icon"></span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="taskbar">
         <div class="icons-center">
            <img src="./resources/images/favicon.ico" alt="Start-menu" id="Start-menu">
            <img src="./resources/images/Search.png" alt="Search">
            <img src="./resources/images/widgets-icon.png" alt="Widgets icon" id="Widget">
            <img src="./resources/images/MicrosoftStoreIcon.png" alt="Microsoft Store ">
            <img src="./resources/images/FileExplorer.png" alt="File Explorer">
            <img src="./resources/images/edgeicon.png" alt="Edge Browser" >
         </div>
         <div class="icons-right">
              <img src="./resources/images/UpArrow.jpg" alt=" Action Up Arrow">
              <img src="./resources/images/Connect.png" alt="Connect">
              <img src="./resources/images/speaker-icon.png" alt="speaker icon">
              <div class="Datetime">
                <div id="time">
                </div>
                <div id="day">
                </div>
                <div id="date"></div>
            </div>
              <img src="./resources/images/notifications-icon.png" alt="Notification " style="background:  ">
         </div>
        </div>
        <video autoplay muted style="width: 100vw; z-index: -1; height: 100vh;">
            <source src="./resources/videos/video.webm" type="video/webm">
        </video>
    </div>
    <script src="./script.js"></script>
</body>
</html>
